baseURL: "https://konumaru.github.io/"
title: konumaru blog
theme: PaperMod
paginate: 10

languageCode: en
DefaultContentLanguage: en
HasCJKLanguage: true
enableRobotsTXT: true
enableEmoji: true
googleAnalytics: "G-YKYR14NJJ2"

permalinks:
  posts: "/:sections/:title/"

menu:
  main:
    - name: Archive
      url: archives/
      weight: 5
    - name: Categories
      url: categories/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10
    - name: Search
      url: search/
      weight: 10

params:
  defaultTheme: dark # auto
  ShowToc: true
  tocopen: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  googleAnalytics: "G-YKYR14NJJ2"

  homeInfoParams:
    Title: konumaru blog
    Content: >
      Welcome to konumaru blog

      - I write down what I learned recently and what I think about the books I read.

  socialIcons:
    - name: twitter
      url: "https://twitter.com/konumaruuu"
    - name: github
      url: "https://github.com/konumaru"
    - name: kaggle
      url: "https://www.kaggle.com/konumaru"
    - name: rss
      url: "index.xml"

  editPost:
    URL: "https://github.com/konumaru/konumaru.github.io/tree/main/content"
    Text: "Edit"
    appendFilePath: true # to append file path to Edit link

  # For search
  fuseOpts:
    # ref: https://fusejs.io/api/options.html
    threshold: 0.4

minify:
  disableXML: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
